apiVersion: apps/v1
kind: Deployment
metadata:
  name: employee-app-deployment
  labels:
    app: employee-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: employee-app
  template:
    metadata:
      labels:
        app: employee-app
    spec:
      containers:
      - name: employee-app
        image: docker.io/danetopot/employee-mis:latest
        ports:
        - containerPort: 5000
        env:
        - name: FLASK_ENV
          value: production
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 20
